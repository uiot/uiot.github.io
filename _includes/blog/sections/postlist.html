<section class="blog">

    <ul class="list">
    {% for post in site.posts %}
        <li>
            <time class="time">
                {% assign date_format = site.date_format | default: "%b %-d, %Y" %}
                {{ post.date | date: date_format }}
            </time>
            <h2>
                <a class="link" href="{{ post.url | relative_url }}" role="link">{{ post.title | escape }}</a>
            </h2>
            <p class="meta">
                {{ post.content | strip_html | escape | truncatewords: 80 }}
                <a class="link" href="{{ post.url | relative_url }}" role="link">read more</a>
            </p>
        </li>
    {% endfor %}
    </ul>
    <p class="rss-subscribe">Subscribe <a href="{{ '/feed.xml' | relative_url }}" role="link">via RSS</a></p>
</section>
